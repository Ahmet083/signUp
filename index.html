<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d8fa18b718.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>MERHABA</h1>
                <p>Kisisel Bilgilerinizle Kayit Olusturunuz</p>
               <h1>Ahmet Gov</h1>
             </div>   
             
             <div class="green-bg">
              <button type="button">Sign Up</button>
             </div>
            <div>
               
             </div>
            
                <form class="signup-form">
                    <h1>Hesap Olustur</h1>
                    <div class="social-medya">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <p>veya mail adresinizle kayit olabilirsiniz</p>
                    
                    
                    <div class="input-group">                   
                    <div class="input-group flex-nowrap">
                        <i class="fas fa-user"></i>
                        <span class="input-group-text " id="addon-wrapping"></span>
                        <input type="text" class="form-control" placeholder="Adiniz-Soyadiniz" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap">
                        <i class="fas fa-envelope"></i>
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="email" class="form-control" placeholder="Mail Adresiniz" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap">
                        <i class="fas fa-lock"></i>
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input type="password" class="form-control" placeholder="Sifre Belirleyiniz" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>

                       </div>
                      <button type="button">Sign Up</button>
                      
                </form>

            

        </div>
    </div>


    <script src="script.js"></script

</body>
</html>
